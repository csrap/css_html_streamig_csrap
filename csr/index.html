<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.css">
  <title>Sign In</title>
</head>


<body>
  <header>
    <section class="contenedor">
      <img src="./img/air-play.png" alt="logo-air-play">
      <br>
      <nav>
        <div class="text-nav">
          <a href="#">INICIO</a>
          <a href="peliculas.html">NOVEDADES</a>
          <a href="#">FAVORITOS</a>
          <input type="search" placeholder="BUSCAR" class="buscar">
          <button class="boton-buscar"><i class="fa fa-search " aria-hidden="true"></i></button>
          <a href="#"><i class="fa fa-sign-out fa-2x"></i></i></a>
        </div>
      </nav>
    </section>
  </header>
  <main class="fondo">
    <section class="formulario">
      <div class="formulario-1">
        <label class="e-mail-text" for="">EMAIL</label>
        <input class="e-mail" type="e-mail" id="e-mail" name="user_name" placeholder="EMAIL">
        <label class="e-mail-text" for="">PASSWORD</label>
        <input type="password" class="contraseña" name="contraseña" placeholder="PASSWORD">
        <form method="get" action="peliculas.html">
          <button role="button" class="sign-in" type="submit"> <i class="fa fa-sign-in" aria-hidden="true"></i>SIGN IN
          </button>
          <br>
          <a href="contraseña.html" class="olvide-contraseña">OLVIDE CONTRASEÑA</a>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
